---
# Transfer configuration
bundle_path: "{{ playbook_dir }}/files/k8s-offline-bundle.tar.gz"
cleanup_transfer: true

# User configuration
k8s_user: "{{ ansible_user }}"
k8s_group: "{{ k8s_user }}"
k8s_home: "/home/{{ k8s_user }}"

# Network configuration
cluster_vip: "89.208.208.109"
cluster_domain: "k8s-ha.local"
pod_network_cidr: "192.168.0.0/16"
service_cidr: "10.96.0.0/12"

# Registry configuration
registry_host: "89.208.208.139"
registry_port: "5000"
registry_url: "{{ registry_host }}:{{ registry_port }}"

# Kubernetes configuration
kubernetes_version: "1.28.15"
container_runtime: "containerd"
cgroup_driver: "systemd"

# Node IPs
master_ips:
  master-node-1: "89.208.208.109"
  master-node-2: "89.208.228.250"
  master-node-3: "89.208.228.216"
  registry-server: "89.208.208.139"

# Package paths
local_repo_path: "/var/www/html/k8s-repo"
offline_files_path: "/opt/k8s-offline"
packages_path: "{{ offline_files_path }}/packages"
images_path: "{{ offline_files_path }}/images"

# Calico configuration
calico_version: "3.26.0"   # No changes needed
calico_image_registry: "{{ registry_url }}"
calico_mode: "vxlan"

# Kubernetes images
k8s_images:
  - "k8s.gcr.io/kube-apiserver:v1.34.0"      # Updated
  - "k8s.gcr.io/kube-controller-manager:v1.34.0" # Updated
  - "k8s.gcr.io/kube-scheduler:v1.34.0"       # Updated
  - "k8s.gcr.io/kube-proxy:v1.34.0"          # Updated
  - "k8s.gcr.io/pause:3.9"                    # No change
  - "k8s.gcr.io/etcd:3.5.9-0"                 # No change
  - "k8s.gcr.io/coredns/coredns:v1.10.1"      # No change

# Calico images
calico_images:
  - "docker.io/calico/node:v3.26.0"           # No change
  - "docker.io/calico/cni:v3.26.0"            # No change
  - "docker.io/calico/kube-controllers:v3.26.0" # No change
  - "docker.io/calico/pod2daemon-flexvol:v3.26.0" # No change
  - "docker.io/calico/typha:v3.26.0"          # No change

# System configuration
timezone: "Europe/Moscow"